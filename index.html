<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blood Map</title>

  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCP-54ON_Uomm-0hL4bJsOYnAtbfLygjdo"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/candle.css">
  <link rel="stylesheet" href="css/rain.css">
  <link rel="stylesheet" href="css/orb.css">
</head>

<body>
<div id="rain-container">
  <!-- x150 i.rain -->
</div>

<div id="map-container">
  <div id="map-view"></div>
</div>
<div id="toolbar">
  <div id=""></div>
  <input id="vol" type="range" min="0" max="100" title="Master Volume">
  <div id="btn-audio-1" class="btn btn-audio" data-src="audio/lucifer_hymn.mp3" title="Lucifers Hymn">1</div>
  <div id="btn-audio-2" class="btn btn-audio" data-src="audio/lucifer_mantra.mp3" title="Lucifer Gnosis Mantra">2</div>
  <div id="btn-audio-3" class="btn btn-audio" data-src="audio/salve_regina.mp3" title="Salve Regina">3</div>
  <div id="btn-audio-4" class="btn btn-audio" data-src="audio/halo.mp3" title="Halo">4</div>

  <div id="btn-incr" class="btn" title="Sacrifice a Soul">+</div>
  <div id="btn-decr" class="btn" title="Save a Soul">-</div>

</div>
<div id="orb-bg"></div>
<div id="orb" title="Souls Sacrificed">
  <div class="orb-green">
    <div class="orb-inner">
      <div class="orb-water" style="top: 45%"></div>
    </div>
  </div>
  <div id="orb-text">337</div>
</div>

<div id="candle-1" class="candle">
  <div class="flame">
    <div class="shadows"></div>
    <div class="top"></div>
    <div class="middle"></div>
    <div class="bottom"></div>
  </div>
  <div class="wick"></div>
  <div class="wax"></div>
</div>

<div id="candle-2" class="candle">
  <div class="flame">
    <div class="shadows"></div>
    <div class="top"></div>
    <div class="middle"></div>
    <div class="bottom"></div>
  </div>
  <div class="wick"></div>
  <div class="wax"></div>
</div>

<div id="dice3000" title="W H OMEGALUL">Made by dice3000 <img src="img/ez_small.png" class="inline-image" alt=""></div>

<script src="js/app.js"></script>
</body>
</html>
